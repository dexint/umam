<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <ul class="navi">
        <li><a href="/">Homepage</a></li>
        <li><a href="/login">Form Login</a></li>
        <li><a class="active" href="/daftar">Form Pendaftaran</a></li>
        <li style="float: right;">
            <form action="/" method="GET"
            style="text-align: center; margin-top: 10px; margin-right: 10px; box-shadow: 0px 0px 5px var(--black);">
                <input type="text" name="keyword" placeholder="Masukkan Kata Kunci..." style="border-radius: 2px 0px 0px 2px;"><span class="hover"><input type="submit" value="Search" style="border-radius: 0px 2px 2px 0px;"></span>
            </form>
        </li>
    </ul>
    <div class="form">
        <h2 style="font-size: 32px;">Form Pendaftaran</h2>
        <form action="/daftar" method="POST">
            <label for="Nama">Nama Lengkap</label></br>
            <input type="text" name="nama" placeholder="Masukkan Nama Lengkap..."></br></br>
            <label for="Alamat">Alamat</label></br>
            <input type="text" name="alamat" placeholder="Masukkan Alamat..."></br></br>
            <label for="Hp">No. Telepon</label></br>
            <input type="text" name="telepon" placeholder="Masukkan No. Hp..."></br></br>
            <label for="Email">Email</label></br>
            <input type="text" name="email" placeholder="Masukkan Email..."></br></br>
            <label for="UserName">Username</label></br>
            <input type="text" name="username" placeholder="Masukkan Username..."></br></br>
            <label for="Password">Password</label></br>
            <input type="password" name="password" placeholder="Masukkan Password..."></br></br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
